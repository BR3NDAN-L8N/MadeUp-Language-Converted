<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header class="row p-3">
        <h1 class="col-12 text-center">Translator</h1>
        <h2 class="col 12 lead text-muted text-center">English to Azgarish</h2>
    </header>

    <main class="container d-flex justify-content-around">
        
        <div class="row mt-4">
            <div class="col-sm-6 col-lg-4">
                <form action="#">
                    <label class="row d-flex justify-content-center" for="englishInOut">English</label>
                    <textarea class="row mx-auto" name="englishInOut" id="englishText" cols="30" rows="10"></textarea>
                </form>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 order-xs-2 order-sm-2 order-md-3 order-lg-2 order-xl-2 d-flex align-items-center">
                <button class="btn btn-dark" type="submit" id="translate">Translate</button>
            </div>
            <div class="col-sm-6 col-lg-4 order-md-2">
                <form action="#">
                    <label class="row d-flex justify-content-center" for="azgarishInOut">Azgarish</label>
                    <textarea class="row mx-auto" name="azgarishInOut" id="azgarishText" cols="30" rows="10"></textarea>
                </form>
            </div>
        </div>
                
                
            
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
